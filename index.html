<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="buildRows()">
    <script language="YoptaScript">

    ясенХуй ЧОСКОКА сука 16 нах
    ясенХуй ПИЗДЕЦ сука 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' нах
    ясенХуй ВДОЛЬ_СКОКА сука 12 нах
    ясенХуй ПОПЕРЁК_БЛЯ сука 6 нах

    йопта pwgen() жЫ
      участковый пароль сука "" нах
      участковый хуйЗнает нах

      потрещим (пароль.писькомер хуёвей ЧОСКОКА) жЫ
        хуйЗнает сука Ботан.подрезать(Ботан.шара() * (ПИЗДЕЦ.писькомер - 1)) нах
        пароль +внатуре ПИЗДЕЦ[хуйЗнает] нах
      есть

      отвечаю пароль нах
    есть нах

    йопта fillRows() жЫ
      участковый вдольДохуя сука ксива.вычислитьТерпилПоКлассу("col-xs-2") нах
      го (участковый вдоль чоунастут вдольДохуя) жЫ
        вилкойвглаз (вдоль чоблятипа "length" ичо вдоль чобляоднахуйня "item") жЫ
          вдольДохуя[вдоль].innerHTML сука pwgen() нах
        есть
      есть
    есть нах

    йопта buildRows() жЫ
      участковый container сука ксива.вычислитьЛохаПоНомеру("container") нах

      го (участковый залуп сука 0 нах залуп хуёвей ВДОЛЬ_СКОКА нах плюсуюНазалуп) жЫ
        участковый вдоль сука ксива.намутитьЛошка("div") нах
        вдоль.className сука "row" нах

        го (участковый сосало сука 0 нах сосало хуёвей ПОПЕРЁК_БЛЯ нах плюсуюНасосало) жЫ
          участковый поперёк сука ксива.намутитьЛошка("div") нах
          поперёк.className сука "col-xs-2 password" нах
          вдоль.заделатьПездюка(поперёк) нах
        есть

        container.заделатьПездюка(вдоль) нах
      есть

      fillRows() нах
    есть нах

    </script>
    <script src="js/yopta.min.js"></script>
    <div class="container text-center" id="container">
      <p class="text-center generate-more"><a href="#" onclick="fillRows()">Refresh</a></p>
    </div>
  </body>
</html>
